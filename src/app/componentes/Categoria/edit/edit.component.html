<div class="divCard" *ngIf="form">
    <mat-card>
        <mat-card-header>
            <mat-card-title><h3>Update Category {{nameCategory}}</h3></mat-card-title>
        </mat-card-header>
        <form [formGroup]="form" (ngSubmit)="UpdateCategory()">
            <mat-card-content>
                <div>
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name" placeholder="enter the name of the category">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Icone</mat-label>
                        <input matInput type="text" formControlName="icone" placeholder="enter the icon cod of the category">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Select Type</mat-label>
                        <mat-select formControlName="typeId">
                            <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">{{tipo.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <div>
                    <button type="submit" mat-stroked-button>Atualizar</button>
                    <button mat-stroked-button color="warn" type="button" (click)="BackList()">Back</button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
