<div class="dataCategorys">


    <div class="cabecalho">
        <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile>
                <h2 class="title">Category Sign In</h2>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-stroked-button color="warn" routerLink="/categorys/newcategory">New Category</button>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    
    <table mat-table [dataSource]="categorys" class="mat-elevation-z8 tabela">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>
        <ng-container matColumnDef="icone">
            <th mat-header-cell *matHeaderCellDef>icone</th>
            <td mat-cell *matCellDef="let category"><mat-icon>{{ category.icone }}</mat-icon></td>
        </ng-container>
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>tipo</th>
            <td mat-cell *matCellDef="let category">{{ category.type.name }}</td>
        </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let category">
                <button mat-mini-fab color="primary" [routerLink]="['/categorys/edit', category.id]"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="warn" (click)="ShowDialog(category.id, category.name)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
</div>
