<div class="dataCategorys">
    <table mat-table [dataSource]="categorys" class="mat-elevation-z8 tabela">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>
        <ng-container matColumnDef="icone">
            <th mat-header-cell *matHeaderCellDef>icone</th>
            <td mat-cell *matCellDef="let category"><mat-icon>{{ category.icone }}</mat-icon></td>
        </ng-container>
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>tipo</th>
            <td mat-cell *matCellDef="let category">{{ category.type.name }}</td>
        </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let category">
                <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
</div>
