<div *ngIf="!form">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
<div class="divCard" *ngIf="form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3>Sign In Function</h3>
            </mat-card-title>
        </mat-card-header>
        <form [formGroup]="form" (ngSubmit)="PostForm()">

                     <div class="divErros">
                         <h4 class="textError" *ngFor="let erro of erros">{{erro}}</h4>
                     </div>
                 </mat-card-content>
                </mat-card>

            <mat-card-content>
                <div>
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name" placeholder="Enter the name of the category"
                            required>
                        <mat-error *ngIf="propriedade.name.touched && propriedade.name.invalid">
                            <sup>*</sup> Enter name function
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>description</mat-label>
                        <input matInput type="text" formControlName="description"
                            placeholder="Enter the icon cod of the category" required>
                        <mat-error *ngIf="propriedade.description.touched && propriedade.description.invalid">
                            <sup>*</sup> Enter name description
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>NormalizedName</mat-label>
                        <input matInput type="text" formControlName="normalizedName"
                            placeholder="Enter the icon cod of the category" required>
                        <mat-error *ngIf="propriedade.normalizedName.touched && propriedade.normalizedName.invalid">
                            <sup>*</sup> Enter name normalizedName
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <div>
                    <button type="submit" mat-stroked-button color="primary" [disabled]="form.invalid">Save</button>
                    <button mat-stroked-button color="warn" type="button" (click)="BackList()">Back</button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
